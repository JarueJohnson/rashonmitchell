<!DOCTYPE>
<html lang="en">
<head>
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>\

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #343a40!important;">
    <div class="container">
        <a class="navbar-brand" href="index.html">Jarue Project</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="sign-up.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="sign-in.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <br>
    <br>
    <h2>Register</h2>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <br>

    <form class="" action="/action_page.php">
        <div class="form-row">
            <div class="row">
                <div class="form-group col-md-2">
                    <label class="" for="z-number">Z-number:</label>
                    <input type="number" class="form-control" id="z-number" placeholder="Enter z #" name="z-number">
                </div>
                <div class="form-group col-md-5">
                    <label for="firstname">First Name:</label>
                    <input type="type" class="form-control" id="firstname" placeholder="Enter first name" name="firstname">
                </div>
                <div class="form-group col-md-5">
                    <label for="lastname">Last Name:</label>
                    <input type="type" class="form-control" id="lastname" placeholder="Enter last name" name="lastname">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group col-md-4">
                    <label for="create-pwd">Create Password:</label>
                    <input type="password" class="form-control" id="create-pwd" placeholder="Enter password" name="create-pwd">
                </div>
                <div class="form-group col-md-4">
                    <label for="confirm-pwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm-pwd" placeholder="Enter password" name="confirm-pwd">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="project-title">Project Name:</label>
                    <input type="project-title" class="form-control" id="project-title" placeholder="Enter project name" name="project-title">
                </div>
                <div class="form-group col-md-4">
                    <label for="project-type">Project Type:</label>
                    <select class="form-control" id="project-type">
                        <option selected>Select Option...</option>
                        <option>Research</option>
                        <option>QI</option>
                        <option>Database Review</option>
                        <option>Case Report</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="project-location">Project Location:</label>
                    <select class="form-control" id="project-location">
                        <option selected>Select Option...</option>
                        <option>FAU</option>
                        <option>Bethesda</option>
                        <option>BRRH</option>
                        <option>Delray</option>
                        <option>St Mary's</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="program">Program:</label>
                    <select class="form-control" id="program">
                        <option selected>Select Option...</option>
                        <option>EM</option>
                        <option>IM</option>
                        <option>SUR</option>
                        <option>PSYCH</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="program-year">Program Year:</label>
                    <select class="form-control" id="program-year">
                        <option selected>Select Option...</option>
                        <option>PGY1</option>
                        <option>PGY2</option>
                        <option>PGY3</option>
                        <option>PGY4</option>
                        <option>PGY5</option>
                        <option>Faculty</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="" for="secondary-researcher">Secondary Researcher:</label>
                    <input type="type" class="form-control" id="secondary-researcher" placeholder="Enter secondary researcher" name="secondary-researcher">
                </div>
                <div class="form-group col-md-6">
                    <label for="clinical-mentor">Clinical Mentor:</label>
                    <input type="type" class="form-control" id="clinical-mentor" placeholder="Enter clinical mentor" name="clinical-mentor">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="research-methodologist">Research Methodologist:</label>
                    <input type="type" class="form-control" id="research-methodologist" placeholder="Enter research methodologist" name="research-methodologist">
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label class="col-md-6">Have you contacted the IRB?</label>
                    <p class="checkbox">
                        <label><input type="checkbox" id="myCheck"  onclick="myFunction()" name="yes_no">Yes</input></label>
                    </p>
                    <div id="text">
                        <input type="type" class="form-control" id="principal-investigator" placeholder="Enter principal investigator" name="principal-investigator">
                    </div>
                    <p class="checkbox">
                        <label><input class="" type="checkbox" name="yes_no"> No</input></label>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label for="project-percent">Project Percent:</label>
                    <select class="form-control" id="project-percent">
                        <option selected>Select Option...</option>
                        <option>5%</option>
                        <option>25%</option>
                        <option>50%</option>
                        <option>75%</option>
                        <option>100%</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label for="next-steps">Next steps:</label>
                    <textarea type="" class="form-control" id="next-steps" placeholder="Enter project name" name="next-steps"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="output-status">Output Status:</label>
                    <select class="form-control" id="output-status">
                        <option selected>Select Option...</option>
                        <option>Preparation</option>
                        <option>Submitted</option>
                        <option>Rejected</option>
                        <option>Accepted</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="output-result">Output Result:</label>
                    <select class="form-control" id="output-result">
                        <option selected>Select Option...</option>
                        <option>Conference</option>
                        <option>Proceeding</option>
                        <option>Journal</option>
                    </select>
                </div>
            </div>

            <div class="form-inline row">
                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline">Remember my preference</label>
                </div>

                <button type="submit" class="btn btn-primary my-1">Sign Up</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
